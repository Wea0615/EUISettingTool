<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <meta charset="UTF-8" />
        <title>Egret Editor Setting Tool</title>
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    </head>
    <body>
        <!-- You can also require other files to run in this process -->
        <script src="./output/DragHandler.js"></script>
        <script src="./output/DataHandlerBase.js"></script>
        <script src="./output/GameDataHandler.js"></script>
        <script src="./output/ThemeDataHandler.js"></script>
        <script src="./output/renderer.js"></script>

        <div id="file">
          drag egretProperties file to here or 
          <button id="FileBtn" type="button" class="fileButton">Select File</button>
        </div>
        <br>
        <div id="setting" style="display:none">
          <fieldset id="gameBlock">
            <legend>遊戲設定</legend>
  
          </fieldset>
          <hr />
          <fieldset id="themeBlock">
            <legend>主題設定</legend>
  
          </fieldset>
          <br>
          <button id="SaveBtn" type="button" class="saveButton">Save</button>
          <button id="ResetBtn" type="button" class="resetButton">Reset</button>
        </div>
    </body>
</html>
